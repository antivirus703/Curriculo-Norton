<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curriculo Norton Berbert</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <i class="fa-brands fa-hornbill"></i>
        </a>
      </div>
      <div id="navbar" class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html"> Início </a>
          <a class="navbar-item" href="contact.html"> Contato </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by2">
                <img src="img/Norton.jpg" alt="profile-image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4 cor">Norton Luiz Berbert</p>
                  <span class="tag is-dark is-medium">Desenvolvedor Front-End Jr</span>
                </div>
              </div>

              <div class="content">
                <p>Foz do Iguaçu, PR</p>
                <p>(01) 01234-5678</p>
                <p>nortonberbert@gmail.com</p>
                <i class="fa-brands fa-linkedin"></i> <a href="https://www.linkedin.com/in/norton-luiz-berbert-a737b41a7/" target="_blank" class="textD">LinkedIn</a> 
                <br>
                <i class="fa-brands fa-github-square"></i> <a href="https://github.com/antivirus703" target="_blank" class="textD">GitHub</a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title title is-4 has-background-success">Contato</p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label has-text-success">Nome</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Insira seu nome e sobrenome" />
                  </div>
                </div>

                <div class="field">
                  <label class="label has-text-success">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="Digite seu email" />
                  </div>
                </div>

                <div class="field">
                  <label class="label has-text-success">Mensagem</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Insira sua mensagem"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-success">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
